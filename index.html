<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="result">
      <h1>Your Result</h1>
      <div class="score-wrapper">
        <p class="score">76</p>
        <p class="base-score">of 100</p>
      </div>
      <div class="result-wrapper">
        <p class="result-title">Great</p>
        <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class="category reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction" />
        <p>Reaction</p>
        <p class="score-wrapper">
          <span class="score">80</span>
          <span>/</span>
          <span>100</span>
        </p>
      </div>
      <div class="category memory">
        <img src="./assets/images/icon-memory.svg" alt="memory" />
        <p>Memory</p>
        <p class="score-wrapper">
          <span class="score">92</span>
          <span>/</span>
          <span>100</span>
        </p>
      </div>
      <div class="category verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal" />
        <p>Verbal</p>
        <p class="score-wrapper">
          <span class="score">61</span>
          <span>/</span>
          <span>100</span>
        </p>
      </div>
      <div class="category visual">
        <img src="./assets/images/icon-visual.svg" alt="visual" />
        <p>Visual</p>
        <p class="score-wrapper">
          <span class="score">72</span>
          <span>/</span>
          <span>100</span>
        </p>
      </div>
      <button type="button" class="continue">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
