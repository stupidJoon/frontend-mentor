<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="./script.js" defer></script>
</head>
<body>
  <div class="cards">
    <div class="card-back">
      <div class="card-cvc">000</div>
    </div>
    <div class="card-front">
      <img class="card-logo" src="./images/card-logo.svg" alt="card-logo">
      <div class="card-number">0000 0000 0000 0000</div>
      <div class="card-holder-name">Jane Appleseed</div>
      <div class="card-exp-date">00/00</div>
    </div>
  </div>
  <main>
    <form class="card-form" id="card-form">
      <label class="card-holder-name">
        Cardholder Name
        <input type="text" name="card-holder-name" placeholder="e.g. Jane Appleseed">
      </label>
      <label class="card-number">
        Card Number
        <input type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
      </label>
      <label class="card-exp-date">
        <span>Exp. Date (MM/YY)</span>
        <input class="card-exp-date-mm" name="card-exp-date-mm" type="text" placeholder="MM">
        <input class="card-exp-date-yy" name="card-exp-date-yy" type="text" placeholder="YY">
      </label>
      <label class="card-cvc">
        CVC
        <input type="text" name="card-cvc" placeholder="e.g. 123">
      </label>
      <button type="submit">
        Confirm
      </button>
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/stupidJoon">stupidJoon</a>.
    </div>
  </main>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
</body>
</html>
